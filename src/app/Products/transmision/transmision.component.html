<div class="parent_container">
    <div class="grid_box">
        <div class="product" *ngFor="let products of products">
            <h4 class="product-title">{{products.name}}</h4>
            <p class="product-price">{{products.price}}</p>
            <img [src]="products.picture" alt="" class="image">
            <i class="fa-solid fa-cart-shopping add-to-cart"></i>
        </div>
    </div>
</div>
<app-shopping-cart></app-shopping-cart>
